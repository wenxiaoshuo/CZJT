<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404</title>
    <link rel="stylesheet" href="./404.css">
</head>
<body>
    <div class="email-box">
        <div class="cover"></div>
        <h1>北京交通大学海滨学院</h1>
        <div class="email-content-box">
            <div class="email-content">
                <h2>来自北京交通大学海滨学院的一封信</h2>
                <p>时间飞逝</p>
                <p>我们始于初秋，终于盛夏</p>
                <p>便在兵荒马乱中如期而至</p>
                <p>竞争在跌跌撞撞中戛然而止</p>
                <p>愿最美好的你被岁月温柔以待</p>
                <p>也愿你的未来开满成功之花</p>
                <p>就算终有一别也不辜负相遇</p>
                <p>人生如海</p>
                <p>祝你有岸有帆！</p>
                <p>风吹来大学的最后一张</p>
                <p>绝版的夏日里有最好的</p>
                <p>我们希望青春的光能继续照亮我们的未来</p>
                <p>愿此去繁花似锦</p>
                <p>再相逢依旧如故。</p>
                <p>愿我们从此跃入人海</p>
                <p>各有各的风雨和灿烂山高路远</p>
                <p>江湖再见！</p>
                <p>—— 海滨学院</p>
                
            </div>
        </div>
        <div class="button" onclick="handleClick()">开</div>
        <div class="bottom"></div>
    </div>
<script src="./404.js"></script>
</body>
</html>
